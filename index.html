<!DOCTYPE html>
<html>
<head>
  <title>Boost Toppers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 40px;
    }
    .btn {
      background: gold;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 30px;
    }
    section {
      padding: 40px 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>Boost Toppers</h1>
  <p>India's Smart AI Learning Platform</p>
  <button class="btn">Start Learning</button>
</header>

<section>
  <h2>All Competitive Exams in One Platform</h2>
  <p>UPSC | JEE | NEET | SSC | State PCS | Defence</p>
</section>

<section>
  <h2>AI Powered Learning</h2>
  <p>24/7 Doubt Solving • Smart Test Series • AIR Rank Simulation</p>
</section>
<h2>Ask AI</h2>

<input type="text" id="question" placeholder="Ask your doubt..." />
<button onclick="askAI()">Ask</button>

<p id="answer"></p>

<script src="script.js"></script>
</body>
</html>
